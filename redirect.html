<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo-Redirect Using IP</title>
</head>
<body>

<h1 id="demo">Redirecting based on your location...</h1>

<script>
    // Function to fetch location information based on IP
    function fetchLocation() {
        // Use ipinfo.io to get the user's country based on their IP address
        fetch('https://ipinfo.io/json?token=YOUR_API_TOKEN')  // Replace YOUR_API_TOKEN with a real token from ipinfo.io
        .then(response => response.json())
        .then(data => {
            const country = data.country;

            if (country === "IN") {
                // Redirect users from India
                window.location.href = "https://www.india-url.com";
            } else {
                // Redirect users from other countries
                window.location.href = "https://www.global-url.com";
            }
        })
        .catch(error => {
            document.getElementById("demo").innerHTML = "Unable to determine your location.";
            console.error("Error fetching IP information:", error);
        });
    }

    // Fetch location immediately on page load
    fetchLocation();
</script>

</body>
</html>
