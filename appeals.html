<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message via Webhook</title>
</head>
<body>
    <h1>Send Message to Discord Webhook</h1>
    <input type="text" id="message" placeholder="Enter your message here">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            const message = document.getElementById('message').value;
            const webhookUrl = 'https://discord.com/api/webhooks/1245276754386354219/JOx1tYJouXWwJPHPi0dqtXo7s5ZYpg1VZTO1ibQB1ty2xecFzG49HZUGvwrZrieO8ADN';
            
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: message })
            })
            .then(response => {
                if (response.ok) {
                    alert('Message sent successfully!');
                } else {
                    alert('Failed to send message.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while sending the message.');
            });
        }
    </script>
</body>
</html>
