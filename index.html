<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Coordinates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #000; /* Pure black background */
            color: #fff; /* White text color */
        }
        #coords {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #0f0; /* Bright green color for coordinates */
        }
        #message {
            font-size: 1.2em;
            color: #0f0; /* Bright green color for success message */
        }
    </style>
</head>
<body>

<div id="coords"></div>
<div id="message"></div>

<script>
    // Function to get URL parameters
    function getUrlParams() {
        const params = new URLSearchParams(window.location.search);
        return params.entries().next().value[0];
    }

    // Display coordinates and copy to clipboard
    const coords = getUrlParams();
    document.getElementById('coords').innerText = coords;

    function copyToClipboard(text) {
        const el = document.createElement('textarea');
        el.value = text;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
    }

    // Copy coordinates and show success message on page load
    window.onload = function() {
        copyToClipboard(coords);
        document.getElementById('message').innerHTML = 'âœ” Coordinates have been successfully copied!';
    };
</script>

</body>
</html>
