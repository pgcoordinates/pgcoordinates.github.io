<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Practice</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }

        #task-container {
            text-align: center;
        }

        #task {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #instructions {
            font-size: 1rem;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div id="task-container">
        <div id="task">Press 'Start' to begin</div>
        <button id="start-btn">Start</button>
        <div id="instructions">Press 'Esc' to exit</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
